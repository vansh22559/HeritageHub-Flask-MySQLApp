<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="/Users/vanshyadav/Desktop/DbmsDead/styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <table>
            <tr>
                <th>Product ID</th>
                <th>Owner ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product[0] }}</td> <!-- Assuming product_id is the first element in the tuple -->
                <td>{{ product[1] }}</td>
                <td>{{ product[2] }}</td>
                <td>{{ product[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
</body>
</html>
