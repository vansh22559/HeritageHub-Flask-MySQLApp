<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HeritageHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            position: relative; /* Required for z-index stacking */
            z-index: 1; /* Ensure the content is above the background */
        }

        .welcome-btn {
            font-size: 24px;
            font-weight: bold; /* Bold font */
            color: white; /* White text color */
            background-color: #8B4513; /* Deep reddish-brown background */
            border: none; /* Remove border */
            transition: all 0.3s ease; /* Smooth transition for button hover */
        }

        .welcome-btn:hover {
            transform: scale(1.05); /* Scale up the button on hover */
            opacity: 0.9; /* Reduce opacity slightly on hover */
        }

        .home-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind all other content */
            pointer-events: none; /* Allow clicks to pass through */
        }

        .home-content img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            opacity: 0.3; /* Semi-transparent background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-1">Welcome to HeritageHub</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <a class="btn btn-primary btn-block btn-lg welcome-btn" href="/admin">Admin</a>
            </div>
            <div class="col-md-6 mb-3">
                <a class="btn btn-primary btn-block btn-lg welcome-btn" href="/customer_login">Customer</a>
            </div>
        </div>
    </div>

    <!-- Animated background image -->
    <div class="home-content">
        <img src="{{ url_for('static', filename='loginBack.jpeg') }}" alt="HeritageHub Background Image">
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
